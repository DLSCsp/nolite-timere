<script>

    function togglePasswordVisibility() {
      var passwordInput = document.getElementById("senha");
      var passwordToggle = document.getElementById("password-toggle");
  
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        passwordToggle.textContent = "Ocultar senha";
      } else {
        passwordInput.type = "password";
        passwordToggle.textContent = "Exibir senha";
      }
    }

    function verificarSenha() {
      var senhaDigitada = document.getElementById("senha").value;
      var senhaDigitadaMD5 = CryptoJS.MD5(senhaDigitada).toString();
      var senhaCorreta = ("5e3300a13cb77b43252e39a700f3a1dd").toString();
      
      if (senhaDigitadaMD5 === senhaCorreta) {
        window.location.href = "form.html";
      } else {
        alert("Senha incorreta! Lembre-se de colocar os espaços ou letras maiúsculas.");
      }
      
      return false;
    }


  </script>
